<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - BookVerse</title>
  <link rel="stylesheet" href="css/forgot-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <div class="logo">
    <i class="fas fa-book"></i> BookVerse
  </div>
</header>

<!-- Back Button -->
  <button id="backBtn" type="button" onclick="window.location.href='login.html'">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="card" role="main" aria-labelledby="title">
    <h2 id="title">Reset Password</h2>
     <!-- Helper text always visible (below button) -->
    <p id="helper" class="helper">Enter your registered email to reset your password.</p>

    <input id="resetEmail" class="email-input" type="email" placeholder="Enter your email" aria-label="Email">

    <button id="resetBtn" class="btn" type="button">Reset Password</button>

   
    <!-- Messages appear below helper -->
    <p id="resetError" class="message error" role="alert"></p>
    <p id="resetSuccess" class="message success" role="status"></p>
  </div>
  <script type="module">
import { auth } from "./firebase-config.js";
import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const db = getFirestore();

const resetBtn = document.getElementById("resetBtn");
const resetEmail = document.getElementById("resetEmail");
const resetError = document.getElementById("resetError");
const resetSuccess = document.getElementById("resetSuccess");
const helper = document.getElementById("helper");

function isValidEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

async function isEmailRegistered(email) {
  const usersRef = collection(db, "users"); // your Firestore collection
  const q = query(usersRef, where("email", "==", email));
  const querySnapshot = await getDocs(q);
  return !querySnapshot.empty; // true if email exists
}

resetBtn.addEventListener("click", async () => {
  resetError.style.display = "none";
  resetSuccess.style.display = "none";
  resetError.textContent = "";
  resetSuccess.textContent = "";

  const email = (resetEmail.value || "").trim();

  if (!email) {
    resetError.textContent = "Please enter your email.";
    resetError.style.display = "block";
    return;
  }
  if (!isValidEmail(email)) {
    resetError.textContent = "Please enter a valid email address.";
    resetError.style.display = "block";
    return;
  }

  resetBtn.disabled = true;
  const originalText = resetBtn.textContent;
  resetBtn.textContent = "Reset Password";

  try {
    const exists = await isEmailRegistered(email);
    if (!exists) {
      resetError.textContent = "No account found with this email.";
      resetError.style.display = "block";
      return;
    }

    // Email exists, send reset link
    resetBtn.textContent = "Reset Password";
    await sendPasswordResetEmail(auth, email);

    helper.style.display = "none";
    resetSuccess.textContent = "âœ… Reset link sent to your email. Redirecting to login...";
    resetSuccess.style.display = "block";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 3500);

  } catch (err) {
    console.error("Password reset error:", err.code, err.message);
    resetError.textContent = "Something went wrong. Try again.";
    resetError.style.display = "block";
  } finally {
    resetBtn.disabled = false;
    resetBtn.textContent = originalText;
  }
});

resetEmail.addEventListener("keydown", (e) => {
  if (e.key === "Enter") resetBtn.click();
});
</script>
</body>
</html>
