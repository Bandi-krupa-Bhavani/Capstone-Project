<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BookVerse</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">

    <!-- Left side image with quote (optional, same style as login page) -->
    <div class="login-image">
      <img src="assets/images/login image.jpeg" alt="Books">
      <div class="login-quote">
        <p>“Every book is a new horizon—open one and start your journey.”</p>
      </div>
    </div>

    <!-- Right side registration form -->
    <div class="login-form">
      <h2>Create Account</h2>
      <p>Sign up to start your BookVerse journey</p>

      <div class="form-box">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="input-group">
          <label for="repassword">Retype Password</label>
          <input type="password" id="repassword" placeholder="Retype your password">
        </div>

        <button class="btn" id="registerBtn">Register</button>
      </div>

      <div class="signup-link">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>

  </div>

  <script>
    const registerBtn = document.getElementById('registerBtn');

    registerBtn.addEventListener('click', function(e) {
      e.preventDefault();

      // You can add validation here (optional)
      const password = document.getElementById('password').value;
      const repassword = document.getElementById('repassword').value;

      if(password !== repassword){
        alert("Passwords do not match!");
        return;
      }

      // Redirect to login page after registration
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
