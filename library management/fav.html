<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favourites | BookVerse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/fav.css">
</head>
<body>
  <header>
    <div class="logo"><i class="fas fa-book"></i> BookVerse</div>
  </header>

  <!-- Toggle + Title -->
  <div class="top-bar" id="topBar">
    <button class="toggle-btn" id="toggleBtn">☰</button>
    <div class="library-title">
      <h2>❤ My Favourites</h2>
      <p>View and manage your favourite books.</p>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="library.html"><i class="fa-solid fa-book-open"></i> My Library</a>
    <a href="continue-read.html"><i class="fa-solid fa-clock"></i> Continue Reading</a>
    <a href="fav.html" class="active"><i class="fa-solid fa-heart"></i> My Favourites</a>
    <a href="home.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <div class="book-list">

      <div class="book-card">
        <img src="images/book1.jpg" alt="Book 1">
        <div class="book-info">
          <h3>Pride and Prejudice</h3>
          <p>by Jane Austen</p>
        </div>
        <i class="fa-solid fa-heart fav-icon"></i>
      </div>

      <div class="book-card">
        <img src="images/book2.jpg" alt="Book 2">
        <div class="book-info">
          <h3>The Subtle Art of Not Giving a F*ck</h3>
          <p>by Mark Manson</p>
        </div>
        <i class="fa-solid fa-heart fav-icon"></i>
      </div>

      <div class="book-card">
        <img src="images/book3.jpg" alt="Book 3">
        <div class="book-info">
          <h3>Rich Dad Poor Dad</h3>
          <p>by Robert Kiyosaki</p>
        </div>
        <i class="fa-solid fa-heart fav-icon"></i>
      </div>

    </div>
  </div>

   <script>
document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('toggleBtn');
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const topBar = document.getElementById('topBar');

  // If toggle button not present on a page, do nothing.
  if (!toggleBtn) return;

  // Toggle handler - safe: only toggles classes if the element exists
  toggleBtn.addEventListener('click', () => {
    if (sidebar) sidebar.classList.toggle('active');
    if (mainContent) mainContent.classList.toggle('shift');
    if (topBar) topBar.classList.toggle('shift');
  });
});
  </script>
</body>
</html>
