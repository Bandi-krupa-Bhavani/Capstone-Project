<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BookVerse</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    
    <!-- Left side with moving image -->
    <div class="login-image">
      <img src="images/book-animation.gif" alt="Books Animation">
    </div>

    <!-- Right side with login form -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p>Login to continue your journey with BookVerse</p>

      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="or-divider">or</div>

        <!-- Google button -->
        <button type="button" class="google-btn">
          <img src="css/assets/icons/google.jpeg" alt="Google Icon"> Continue with Google
        </button>

        <p class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>

  </div>
</body>
</html>
