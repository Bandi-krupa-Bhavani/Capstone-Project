<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BookVerse</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">

    <!-- Left side with image -->
    <div class="login-image">
      <img src="css/assets/images/login image.jpeg" alt="Books Animation">
      <div class="login-quote">
        <p>“A library is not a luxury but one of the necessities of life.”</p>
      </div>
    </div>

    <!-- Right side with login form -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p>Login to continue your journey with BookVerse</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
          <small class="error" id="loginEmailError"></small>
        </div>

        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
          <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
          <small class="error" id="loginPasswordError"></small>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>

        <!-- Error message placeholder -->
        <p id="loginError" class="error-message"></p>

        <button type="submit" class="btn" id="loginBtn">Login</button>
        <p class="success-message" id="loginSuccess">✅ Logged in successfully!</p>

        <div class="or-divider">or</div>

        <!-- Google login button -->
        <button type="button" class="google-btn">
          <img src="css/assets/icons/google.jpeg" alt="Google Icon"> Continue with Google
        </button>

        <p class="signup-link">
          Don’t have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module">
  import { auth, provider, db } from "./firebase-config.js";
  import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const loginForm = document.getElementById("loginForm");
  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const loginSuccess = document.getElementById("loginSuccess");
  const loginError = document.getElementById("loginError");
  const togglePassword = document.getElementById("togglePassword");

  // ✅ Email/Password Login
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";
    loginError.style.display = "none";

    try {
      const userCredential = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
      loginSuccess.classList.add("show");
      loginBtn.textContent = "✔ Logged In";

      // Remember Me option
      if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("savedEmail", loginEmail.value);
      }

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    } catch (error) {
      console.error(error.message);
      loginError.textContent = "Invalid login credentials.";
      loginError.style.display = "block";
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    }
  });

  // ✅ Google Login
  document.querySelector(".google-btn").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Optional: Save user info in Firestore
      await setDoc(doc(db, "users", user.uid), {
        fullname: user.displayName,
        email: user.email,
        phone: user.phoneNumber || "",
        createdAt: new Date(),
        provider: "google"
      }, { merge: true });

      window.location.href = "dashboard.html";
    } catch (error) {
      console.error("Google login error:", error);
      loginError.textContent = "Google login failed. Try again.";
      loginError.style.display = "block";
    }
  });

  // ✅ Password toggle
  togglePassword.addEventListener("click", () => {
    const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
    loginPassword.setAttribute("type", type);
    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
  });

  // ✅ Auto-fill Remembered Email
  window.addEventListener("load", () => {
    const savedEmail = localStorage.getItem("savedEmail");
    if (savedEmail) {
      loginEmail.value = savedEmail;
      document.getElementById("rememberMe").checked = true;
    }
  });
  </script>
</body>
</html>
