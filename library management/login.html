<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BookVerse</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">

    <!-- Left side with image and quote -->
    <div class="login-image">
      <img src="css/assets/images/login image.jpeg" alt="Books">
      <div class="login-quote">
        <p>“Every book is a new horizon—open one and start your journey.”</p>
      </div>
    </div>

    <!-- Right side login form -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p>Sign in to continue exploring BookVerse</p>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <button class="btn">Sign In</button>

      <div class="or-divider">or</div>

      <button class="google-btn">
        <img src="css/assets/icons/google.jpeg" alt="Google"> Sign in with Google
      </button>

      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>

  </div>
</body>
</html>
