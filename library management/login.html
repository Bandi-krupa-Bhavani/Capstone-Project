<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BookVerse</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">

    <!-- Left side with image and quote -->
    <div class="login-image">
      <img src="css/assets/images/login image.jpeg" alt="Books">
      <div class="login-quote">
        <p>“Every book is a new horizon—open one and start your journey.”</p>
      </div>
    </div>

    <!-- Right side login form -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p>Sign in to continue exploring BookVerse</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <small class="error" id="emailError"></small>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <small class="error" id="passwordError"></small>
        </div>

        <button type="submit" class="btn" id="loginBtn">Sign In</button>
      </form>

      <div class="success-message" id="successMessage">✅ Login successful!</div>

      <div class="or-divider">or</div>

      <button class="google-btn">
        <img src="css/assets/icons/google.jpeg" alt="Google"> Sign in with Google
      </button>

      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>

  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const successMessage = document.getElementById("successMessage");

    // Same regex as signup: TLD only 2–3 letters
    const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    function validateEmail() {
      if (!emailRegex.test(email.value.trim())) {
        emailError.textContent = "Please enter a valid email address.";
        email.classList.add("error-input");
        email.classList.remove("valid-input");
        return false;
      } else {
        emailError.textContent = "";
        email.classList.remove("error-input");
        email.classList.add("valid-input");
        return true;
      }
    }

    function validatePassword() {
      if (password.value.trim().length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        password.classList.add("error-input");
        password.classList.remove("valid-input");
        return false;
      } else {
        passwordError.textContent = "";
        password.classList.remove("error-input");
        password.classList.add("valid-input");
        return true;
      }
    }

    // Real-time validation
    email.addEventListener("input", validateEmail);
    password.addEventListener("input", validatePassword);

    // On form submit
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();

      if (isEmailValid && isPasswordValid) {
        successMessage.style.opacity = 1; // fade-in
        setTimeout(() => {
          successMessage.style.opacity = 0; // fade-out
          setTimeout(() => {
            window.location.href = "home.html"; // redirect after fade
          }, 800);
        }, 1500);
      }
    });
  </script>
</body>
</html>
