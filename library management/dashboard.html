<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookVerse Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
 <header>
  <div class="logo">
    <i class="fas fa-book"></i> BookVerse
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
  <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
  <a href="library.html"><i class="fa-solid fa-book-open"></i> My Library</a>
  <a href="home.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<button class="toggle-btn" id="toggleBtn">â˜°</button>

  <main>
    <section class="domain-section" data-domain="Motivation">
      <h2>Motivation</h2>
      <div class="books">
        <div class="book" data-title="Stay Positive">Stay Positive</div>
        <div class="book" data-title="Mindset Matters">Mindset Matters</div>
      </div>
    </section>

    <section class="domain-section" data-domain="Research Papers">
      <h2>Research Papers</h2>
      <div class="books">
        <div class="book" data-title="AI in Healthcare">AI in Healthcare</div>
        <div class="book" data-title="Quantum Computing Basics">Quantum Computing Basics</div>
      </div>
    </section>

    <section class="domain-section" data-domain="Fiction">
      <h2>Fiction</h2>
      <div class="books">
        <div class="book" data-title="The Alchemist">The Alchemist</div>
        <div class="book" data-title="Harry Potter">Harry Potter</div>
      </div>
    </section>
  </main>

<script type="module">
  // Sidebar toggle
const toggleBtn = document.getElementById("toggleBtn");
const sidebar = document.getElementById("sidebar");
toggleBtn.addEventListener("click", () => {
  sidebar.classList.toggle("active");
});

</script>
</body>
</html>
